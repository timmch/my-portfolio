backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'tag'
    label: 'Tag'
    format: 'json'
    folder: 'assets/content/tag'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Color', name: 'color', widget: 'string' }
      - { label: 'Thumbnail image', name: 'thumbnail', widget: 'image' }
  - name: 'project'
    label: 'Project'
    format: 'json'
    folder: 'assets/content/project'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Thumbnail image', name: 'thumbnail', widget: 'image' }
      - { label: 'Tags', name: 'tags', widget: 'relation', collection: 'tag', valueField: '{{slug}}', searchFields: ['title'], multiple: true  }